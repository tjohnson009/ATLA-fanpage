<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATLA Fanpage</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="body">
    <nav class="navbar">
        <ul>
            <div class="left-nav">
            <li class="home-logo">Logo</li>
            </div>
            <div class="right-nav">
            <li class="about-link">About</li>
            <li class="characters-link">Characters</li>
            <li class="episodes-link">Episodes</li>
            </div>
        </ul>
    </nav>
        <div class="hero">
            <div class="hero-paragraph">
                <div class="hero-text">Avatar The Last Airbender</div>
                <div class="hero-text-2">Avatar The Last Airbender</div>
                <button class="hero-button">Enter The World of Avatar</button>
            </div>
            <img class="hero-pic"></img> <!-- perhaps a looping youtube video?-->
        </div>
        <div class="info">
            <div class="info-header"></div>
            <div class="info-blocks">
                <div class="block-1 block"></div>
                <div class="block-2 block"></div>
                <div class="block-3 block"></div>
                <div class="block-4 block"></div>
            </div>
        </div>
        <div class="quote-section">
            <div class="quote"></div>
        </div>
        <div class="sign-up-section">
            <div class="sign-up-text"></div>
            <button class="sign-up-button"></button>
        </div>
        <footer class="footer"></footer>
</body>
</html>
